<!DOCTYPE html>
<html lang="en">
<head>
    <title>SWAPI Walkthrough</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbtron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Jedi for Life</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="buttonRow">
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="infoButton">Get Info</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="clearButton">Clear</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col" width="33%">Name</th>
                        <th scope="col" width="33%">Height</th>
                        <th scope="col" width="33%">Birth Year</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>Jeff Rothe</td>
                        <td>188</td>
                        <td>19BBQ</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>   

<script src="./script.js" type="text/javascript"></script>
</body>
</html>
